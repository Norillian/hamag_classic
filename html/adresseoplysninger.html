<div class="page-checkout">
  <div class="column-2 invoice-address">
    <h2><eSeller:Select Text="label_invoice_head" TextSourceControlId="Betalingsadresse" /></h2>
    <eSeller:Control ControlId="Betalingsadresse" ControlType="PaymentAddress" InputMode="Updatable" />
  </div>
  <div class="column-2 delivery-address">
    <h2><eSeller:Select Text="label_delivery_head" TextSourceControlId="Leveringsadresse" /></h2>
    <div class="delivery-address-enable">
      <eSeller:Control ControlType="ShipmentAddressCheckbox" ControlId="BrugLeveringsadresseValg"  />
    </div>
    <eSeller:Control ControlId="Leveringsadresse" ControlType="ShipmentAddress" InputMode="Updatable"/>
  </div>

  <div class="payment-method">
    <h2><eSeller:Select Text="label_payment_method" TextSourceControlId="Betalingsmåde" /></h2>
    <eSeller:Control ControlType="PaymentMethodSelect" ControlId="Betalingsmåde" />
  </div>

  <div class="delivery-method">
    <h2><eSeller:Select Text="label_delivery_method" TextSourceControlId="Leveringsmåde" /></h2>
    <eSeller:Control ControlType="ShipmentMethodSelect" ControlId="Leveringsmåde" />
  </div>

  <div class="checkout-navigation">
    <a href="" class="button basket-forward">Færdiggør order</a>
  </div>

</div>
<div class="hidden">
  <eSeller:Control ControlType="BasketActionButton" ControlId="PreviousStep" Mode="NavigatePrevious" CssClass="buttonNavPrev" />
  <eSeller:Control ControlType="BasketActionButton" ControlId="NextStep" Mode="NavigateNext" CssClass="buttonNavNext" />
</div>

<style>
  .contentPane{
    background:none;
  }
</style>
