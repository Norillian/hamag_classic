<eSeller:Css Name="#buttonNavNext" Selector=".buttonNavNext" GroupName="#navButtons" SelectorGroup="11" />

<eSeller:If IsFalse="Basket:IsEmpty">
<div style="margin-top: 5px;">
<eSeller:Control ControlType="CheckoutProgressIndicator" ControlId="CheckoutProgressIndicator" /></div>
<table width="100%"><tr><td align="left">
<eSeller:Control ControlType="BasketActionButton" ControlId="PreviousStep" Mode="NavigatePrevious" CssClass="buttonNavPrev" />
</td>
<td align="right">
<eSeller:Control ControlType="AcceptTerms" ControlId="AcceptTerms" />&amp;nbsp;
<eSeller:Control ControlType="BasketActionButton" ControlId="NextStep" Mode="NavigateNext" CssClass="buttonNavNext"
CausesValidation="True" />
</td></tr></table>
<eSeller:select value-of="CmsSpecialPages:GetPage(&quot;SalesAndDeleveryTerms&quot;).CMSSpecialPageContent" />
