<script>

  function deleteDocument(event) {
    var target = event.target;
    if (target !== "undefined") {


      doConfirm("Are you sure?", function yes() {
        console.log("yes");

      }, function no() {
        console.log("no");
      });
      event.preventDefault();
    }
  }

  function doConfirm(msg, yesFn, noFn) {

    var confirmBox = $("#confirmBox");
    confirmBox.find(".message").text(msg);
    confirmBox.find(".yes,.no").unbind().click(function () {
      confirmBox.hide();
    });
    confirmBox.find(".yes").click(yesFn);
    confirmBox.find(".no").click(noFn);

    // confirmBox.show();

    confirmBox.dialog
    ({
      //autoOpen: true,
      modal: true,
      buttons:
      {
        'Yes': function () {
          $(this).dialog('close');
          $(this).find(".yes").click();
        },
        'No': function () {
          $(this).dialog('close');
          $(this).find(".no").click();
        }
      }
    });

  }

  $(document).ready(function(){
    initEditor();
  });
  function initEditor(){
    $('.my-documents-table td.has-input').each(function(){
      var holder = $(this);
      var span  = holder.find('span');
      var input =  holder.find('input');

      span.click(function(){
        $(this).hide(700).promise().done(function(){
          input.show(700);
        });
        return false;
      });
      input.on('blur', function(){
        alert('some method for save');
        span.text($(this).val());
        $(this).hide(700).promise().done(function(){
          span.show(700);
        });
      });
    });
  }

</script>
