<script>

  function deleteDocument(event) {
    var target = event.target;
    if (target !== "undefined") {


      doConfirm("Are you sure?", function yes() {
        console.log("yes");

      }, function no() {
        console.log("no");
      });
      event.preventDefault();
    }
  }

  function doConfirm(msg, yesFn, noFn) {

    var confirmBox = $("#confirmBox");
    confirmBox.find(".message").text(msg);
    confirmBox.find(".yes,.no").unbind().click(function () {
      confirmBox.hide();
    });
    confirmBox.find(".yes").click(yesFn);
    confirmBox.find(".no").click(noFn);

    // confirmBox.show();

    confirmBox.dialog
    ({
      //autoOpen: true,
      modal: true,
      buttons:
      {
        'Yes': function () {
          $(this).dialog('close');
          $(this).find(".yes").click();
        },
        'No': function () {
          $(this).dialog('close');
          $(this).find(".no").click();
        }
      }
    });

  }

  $(document).ready(function() {
    var editSelector = $('.my-documents-table td span');
    $(editSelector).click(function() {

      var editorElement = $(this).next('input');

      $(this).hide(700).promise().done(function(){
        $(editorElement).show(700);
      });

      editorElement.focusout(function(){

        /*alert('some method for save');*/

        var savedValue = $(this).val();
        var savedElement = $(this).prev('span');
        $(savedElement).text(savedValue);

        $(this).hide(700).promise().done(function(){
          $(savedElement).show(700);
        });

      });

    });
  });

</script>
