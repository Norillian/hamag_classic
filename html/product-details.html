<div id="etHeading">
  <eSeller:Css Name="#etHeadingTable" Selector="#etHeading .HeaderBarTables" GroupName="#etgHeading" SelectorGroup="15" />
  <eSeller:Css Name="#etHeadingRow" Selector="#etHeading tr.HeaderBar" GroupName="#etgHeading" SelectorGroup="18" />
  <eSeller:Css Name="#etHeadingCell" Selector="#etHeading tr.HeaderBar td" GroupName="#etgHeading" SelectorGroup="24" />
  <eSeller:Css Name="#etHeadingProductNameCell" Selector="#etHeading tr.HeaderBar td.etPname" GroupName="#etgHeading" SelectorGroup="19" />
  <eSeller:Css Name="#etHeadingProductName" Selector="#etHeading tr.HeaderBar h1.HeaderBar" GroupName="#etgHeading" SelectorGroup="5" />
  <eSeller:Css Name="#etPreviousPrice" Selector="#etHeading tr.HeaderBar td.etPreviousPrice" GroupName="#etgHeading" SelectorGroup="24" />
  <eSeller:Css Name="#etPreviousPricePrice" Selector="#etHeading tr.HeaderBar td.etPreviousPrice span" GroupName="#etgHeading" SelectorGroup="5" />
  <eSeller:Css Name="#etPrice" Selector="#etHeading tr.HeaderBar td.etPrice" GroupName="#etgHeading" SelectorGroup="24" />
  <eSeller:Css Name="#etBasketFavorites" Selector="#etHeading tr.HeaderBar td.etFavorites" GroupName="#etgHeading" SelectorGroup="24" />
  <eSeller:Css Name="#etBasket" Selector="div.etBasket" GroupName="Generelt" SelectorGroup="12" />
<eSeller:Css Name="#etListprice" Selector="#etHeading tr.HeaderBar td.etListprice" GroupName="#etgHeading" SelectorGroup="24" />
<eSeller:Css Name="#etListpricePrice" Selector="#etHeading tr.HeaderBar td.etListprice span" GroupName="#etgHeading" SelectorGroup="5" />

<!--Det nye indholdsdesign-->

  <table class="HeaderBarTables" cellpadding="0" cellspacing="0">
      <tr class="HeaderBar">
          <td class="etPname" valign="bottom">
              <h1 style="display:inline;" class="HeaderBar">
                  <eSeller:Select Value-Of="Product:ProductName" />
              </h1>

              <eSeller:if istrue="Settings:ShowProductID">
                  <div style="color: #797878; font-size: 12px; font-family: Arial; margin-top: 10px;">
                      <eSeller:Select text="label_productid" />&amp;nbsp;<eSeller:Select Value-Of="Product:ProductID" />
                  </div>
              </eSeller:if>
              <eSeller:if istrue="Settings:ShowExtProductID">
                  <div style="color: #797878; font-size: 12px; font-family: Arial; margin-top: 10px;">
                       <eSeller:Select text="label_extproductid" />&amp;nbsp;<eSeller:Select Value-Of="Product:ExtProductID" />
                  </div>
              </eSeller:if>
              <eSeller:if istrue="Settings:ShowAltExtProductID">
                  <div style="color: #797878; font-size: 12px; font-family: Arial; margin-top: 10px;">
                      <eSeller:Select text="label_altextproductid" />&amp;nbsp;<eSeller:Select Value-Of="Product:AltExtProductID" />
                  </div>
              </eSeller:if>
              <eSeller:if istrue="Settings:ShowProductEAN">
                  <div style="color: #797878; font-size: 12px; font-family: Arial; margin-top: 10px;">
                      <eSeller:Select text="label_ean" />&amp;nbsp;<eSeller:Select Value-Of="Product:EAN" />
                  </div>
              </eSeller:if>
          </td>
          <td align="right" valign="top" style="padding-right: 12px;">
              <eSeller:If istrue="Settings:ShowPrices">
                  <eSeller:If istrue="Settings:ShowPrices">
                      <eSeller:If istrue="Settings:ShowAddToFavorites">
                          <div style="margin: 0px 0px 10px 0px;" class="etFavorites">
                              <eSeller:FavoritesButton ControlID="btnFavorites" >
                              <eSeller:Attribute Name="ToolTip" text="tooltip_add_to_product_favorite" />
                              </eSeller:FavoritesButton>
                          </div>
                      </eSeller:If>
                      <div class="etPrice" style="font-size: 30px; font-weight: bold; font-family: Arial; color: #333333;">
                          <eSeller:Select text="label_price" />&amp;nbsp;<eSeller:Control ControlID="SalesPrice" ControlType="Productprice" />
                      </div>
                      <eSeller:If istrue="Product:hasListprice">
                          <div style="color: #797878; font-size: 14px; font-family: Arial;" class="etListprice">
                              <eSeller:Select text="label_listprice" />&amp;nbsp;<span>
                              <eSeller:Control ControlID="ListPrice" ControlType="Productprice" />
                              </span>
                          </div>
                      </eSeller:If>
                      <eSeller:If istrue="Product:hasPreviousSalesprice">
                          <div style="color: #797878; font-size: 14px; font-family: Arial;" class="etPreviousPrice">
                              <eSeller:Select text="label_previous_price" />&amp;nbsp;<span>
                              <eSeller:Control ControlID="PreviousSalesPrice" ControlType="Productprice" />
                              </span>
                          </div>
                      </eSeller:If>
                  </eSeller:If>
              </eSeller:If>
          </td>
      </tr>
  </table>
  <table cellpadding="0" cellspacing="0">
      <tr>
          <td valign="top">
              <eSeller:Control ControlID="productimages" ControlType="ProductImages" />
<div style="margin-left:15px;">
<eSeller:Control ControlId="variantmages" ControlType="VariantImages" />
</div>
          </td>
          <td valign="top">
              <eSeller:If isnotempty="Product:ProductShortDescription">
                  <div id="etShortDesc" class="content">
                      <eSeller:Css Name="#etShortDesc" Selector="#etShortDesc" GroupName="#etgTexts" SelectorGroup="12" />
                      <eSeller:Select Value-Of="Product:ProductShortDescription" />
                  </div>
              </eSeller:If>
              <eSeller:If isnotempty="Product:ProductLongDescription">
                  <div id="etLongDesc" class="content">
                      <eSeller:Css Name="#etLongDesc" Selector="#etLongDesc" GroupName="#etgTexts" SelectorGroup="12" />
                      <eSeller:Select Value-Of="Product:ProductLongDescription" />
                  </div>
              </eSeller:If>
              <div>
                  <eSeller:Control ControlID="assortments" ControlType="LogicaProductAssortments" />
              </div>
              <div>
                  <eSeller:Control ControlID="assortmentboxes" ControlType="LogicaProductAssortmentBoxes" />
              </div>
              <eSeller:Control ControlID="variants" ControlType="VariantSelector" />

              <table cellpadding="0" cellspacing="0" style="border-bottom: solid 1px #e3e3e3; border-top: solid 1px #e3e3e3; margin-top: 14px;" width="500px">
                  <tr>
                      <td>

                      </td>
                      <td width="100px" align="right" style="padding: 5px 0px 5px 0px;">
                          <eSeller:If istrue="Settings:ShowAddToBasket">
                              <div class="etBasket">
                                  <eSeller:BasketButton ControlID="btnBasket">
                                  <eSeller:Attribute Name="ToolTip" text="tooltip_add_to_basket" />
                                  </eSeller:BasketButton>

                              </div>
                          </eSeller:If>
                           <br/>
                          <eSeller:Control ControlID="FavouriteBasketList1" ControlType="FavouriteBasketList" />
                      </td>
                  </tr>
              </table>
          </td>
      </tr>
  </table>

<!--slutningen på det nye indholdsdesign-->

</div>

<div class="content">
  <eSeller:if istrue="Settings:ShowTellAFriend">
    <div>
      <eSeller:HtmlElement TagName="a">
        <eSeller:Attribute Name="class" Value="content" />
        <eSeller:Attribute Name="href" Value-Of="link:TellafriendURL" />
        <eSeller:Select Value-Of="link:TellafriendText" />
      </eSeller:HtmlElement>
    </div>
  </eSeller:if>


  <!-- Godt køb og Nyt produkt ikoner -->
  <eSeller:If istrue="Product:ShowNewItemIcon">
    <eSeller:IfOr istrue="Product:ShowGoodBuyIcon" />

<!--
    <eSeller:IfOr isgtzero="Product:BlanketOrderQuantity" />
-->
    <div id="etIcons">
      <eSeller:Css Name="#etIconsArea" Selector="#etIcons" GroupName="#etgIcons" SelectorGroup="12" />
      <eSeller:Css Name="#etIcons" Selector="#etIcons img" GroupName="#etgIcons" SelectorGroup="26" />
      <eSeller:If istrue="Product:ShowNewItemIcon">
        <eSeller:shopicon ControlID="imgNewProduct" shopicontype="NewProduct">
          <eSeller:Attribute Name="ToolTip" text="label_new_product" />
        </eSeller:shopicon>
      </eSeller:If>
      <eSeller:If istrue="Product:ShowGoodBuyIcon">
        <eSeller:shopicon ControlID="imgGoodBuy" shopicontype="GoodBuy">
          <eSeller:Attribute Name="ToolTip" text="label_good_buy" />
        </eSeller:shopicon>
      </eSeller:If>

<!--
      <eSeller:If isgtzero="Product:BlanketOrderQuantity">
        <eSeller:shopicon ControlID="imgBlanketOrder" shopicontype="BlanketOrder">
          <eSeller:Attribute Name="ToolTip" text="label_BlanketOrder" />
        </eSeller:shopicon>
      </eSeller:If>
-->

    </div>
  </eSeller:If>
  <!-- Slut på Godt køb og Nyt produkt ikoner -->



  <div>




  </div>

<!--
    <eSeller:Control ControlID="CommentLines" ControlType="ProductCommentLines" />
-->


  <eSeller:if istrue="Product:hasProductLink">
    <div>
      <eSeller:Select text="label_related_links" />
      <eSeller:HtmlElement TagName="a">
        <eSeller:Attribute Name="class" Value="content" />
        <eSeller:Attribute Name="target" Value="_blank" />
        <eSeller:Attribute Name="href" Value-Of="link:ProductRelatedLink" />
        <eSeller:Select Value-Of="link:ProductRelatedLinkText" />
      </eSeller:HtmlElement>
    </div>
  </eSeller:if>
  <div>
    <eSeller:Control ControlID="manuflogo" ControlType="ManufacturerLogo" />
  </div>
</div>





<div style="clear:both">
  <br />
</div>


<eSeller:if istrue="Product:isAuction">
  <eSeller:Control ControlID="actionbids" ControlType="AuctionBids" />
</eSeller:if>
<eSeller:if istrue="Product:isConfiguredProduct">
  <eSeller:Control ControlID="productconf" ControlType="ProductConfiguration" />
</eSeller:if>
