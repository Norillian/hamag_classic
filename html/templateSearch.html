<style type="text/css">
    #outerBdy {
        background-image: url('/images/editor/images/desktop_body_bg_breadcrumb.png');
    }
</style>
<div id="outerBdy">
    <div class="inner-wrap">
        <div id="main">
            <div id="mainInnerBdy">
                <div class="topMenuOuterBdy clearfix">
                    <div id="BroadTopMenu">
                        <eSeller:Container ContainerName="BroadTopMenu" CssId="#BroadTopMenu" />
                    </div>
                    <div id="topbanner">
                        <a href="/">
                            <img src="/images/editor/images/banner.png" alt="forsiden" />
                        </a>
                    </div>
                    <div id="rightTop">
                        <eSeller:Container ContainerName="rightTop" CssId="#rightTop" />
                    </div>
                    <div id="topMenu">
                        <eSeller:Container ContainerName="topMenu" CssId="#topMenu" />
                    </div>
                    <div id="quickNavBar">
                        <eSeller:Container ContainerName="quickNavBar" CssId="#quickNavBar" />
                    </div>
                </div>
                <div class="contentOuterBdy fullcontentBdy searchContent">
                    <div class="contentPane">
                        <eSeller:Content ContainerName="content" CssId=".contentPane" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom">

      <div class="section-bottom">
        <div class="column-4">
          <div class="bottom-content bottom-information">
            <h4>Information</h4>
            <eSeller:Container ContainerName="infoMenuBottom" CssId="#infoMenuBottom" />
          </div>
        </div>
        <eSeller:Content ContainerName="bottomContent" CssId="#bottomContent" />
      </div>
    </div>
</div>
<script src="/images/editor/Js/foundation.min.js"></script>
<script type="text/javascript">
	$(document).foundation();
</script>
